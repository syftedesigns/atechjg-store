<div class="header-min-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <!-- logo-area-start -->
                <div class="logo-area">
                    <a [routerLink]="['/']">
                        <img src="./assets/img/atech/Atech-01.jpg" alt="Atech-logo" />
                    </a>
                </div>
                <!-- logo-area-end -->
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="">
                    <!-- header search-->
                    <form id="formValue">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label style="font-size: 15px;">Buscar un item</mat-label>
                            <input (input)="Intellisence($event.data)" [matAutocomplete]="auto" [matAutocompleteDisabled]="queryProducts.length >= 1" name="search" matInput>
                            <mat-autocomplete (optionSelected)="GetOption($event.option.value)" #auto="matAutocomplete">
                                <mat-option *ngFor="let indexed of queryProducts" [value]="indexed">
                                    <span>{{indexed.nombre}} - ${{indexed.comentario}}</span>
                                </mat-option>
                            </mat-autocomplete>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
